  <script>
    // Palette: { name, hex, usage (optional) }
    const palette = [
      { name: "Primary Purple", hex: "#8C374E", usage: "Primary brand color, links, and emphasized text" },
      { name: "Primary Green", hex: "#3F8C44", usage: "Primary brand color and links" },
      { name: "Primary Orange", hex: "#F2541B", usage: "Primary brand color" },
      { name: "Soft Gold", hex: "#F2C230", usage: "Brand accent color and card links" },
      { name: "Bright Yellow", hex: "#F2E205", usage: "Brand accent color and navigation" },
      { name: "Light Purple", hex: "#F2AEEE", usage: "Brand accent color and links" },
      { name: "Background Off-White", hex: "#F2F2F2", usage: "Cards & surfaces" },
      { name: "Light Gray", hex: "#D9D9D9", usage: "Cards, surfaces, and tertiary text" } ,
      { name: "Dark Gray", hex: "#595859", usage: "Cards, surfaces, and secondary text" } ,
      { name: "Black", hex: "#0D0D0D", usage: "Primary text" }
    ];

    // Utility: check contrast luminance to choose light/dark text
    function luminance(hex) {
      // convert #rrggbb to [r,g,b] 0..1
      const r = parseInt(hex.substr(1,2),16)/255;
      const g = parseInt(hex.substr(3,2),16)/255;
      const b = parseInt(hex.substr(5,2),16)/255;
      const map = v => v <= 0.03928 ? v/12.92 : Math.pow((v+0.055)/1.055, 2.4);
      return 0.2126*map(r) + 0.7152*map(g) + 0.0722*map(b);
    }
    function readableOn(hex) {
      // returns "dark" or "light" suggesting which text color is readable
      const L = luminance(hex);
      // WCAG approximate threshold for light text: L < 0.179 gives good contrast with white
      return L < 0.179 ? "light" : "dark";
    }

    // Render cards
    const grid = document.getElementById('paletteGrid');

    palette.forEach(color => {
      const readable = readableOn(color.hex);
      // responsive columns: col-12 (xs), col-sm-6, col-md-4, col-lg-3
      const col = document.createElement('div');
      col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';

      col.innerHTML = `
        <div class="card h-100 shadow-sm" role="group" aria-label="${color.name} color card">
          <div class="card-body d-flex flex-column">
            <div class="swatch mb-3" style="background: ${color.hex}; color: ${readable === 'light' ? '#fff' : '#000'};">
              
            </div>

            <h2 class="h6 mb-1">${color.name}</h2>
            <p class="mb-2 text-muted small">${color.usage ?? ''}</p>

            <div class="mt-auto d-flex align-items-center justify-content-between gap-2">
              <button class="btn btn-sm btn-outline-secondary hex-btn" type="button" aria-label="Copy ${color.hex}" data-hex="${color.hex}">
                ${color.hex}
              </button>

              <div class="d-flex align-items-center gap-2">
                
                
              </div>
            </div>
          </div>
        </div>
      `;

      grid.appendChild(col);
    });

    // Delegate click to copy buttons
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('[data-hex]');
      if (!btn) return;
      const hex = btn.getAttribute('data-hex');
      try {
        await navigator.clipboard.writeText(hex);
        // give visual feedback
        const original = btn.innerHTML;
        btn.innerHTML = 'Copied!';
        setTimeout(() => btn.innerHTML = original, 1200);
      } catch (err) {
        // fallback: select temporary input
        const tmp = document.createElement('input');
        tmp.value = hex;
        document.body.appendChild(tmp);
        tmp.select();
        try { document.execCommand('copy'); }
        catch (ex) { /* ignore */ }
        document.body.removeChild(tmp);
        const original = btn.innerHTML;
        btn.innerHTML = 'Copied!';
        setTimeout(() => btn.innerHTML = original, 1200);
      }
    });

    // Keyboard: Allow Enter/Space on hex button elements
    document.addEventListener('keydown', (e) => {
      const el = e.target;
      if ((e.key === 'Enter' || e.key === ' ') && el && el.hasAttribute('data-hex')) {
        e.preventDefault();
        el.click();
      }
    });
  </script>
